AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless Issue Tracker API
Globals:
  Function:
    Runtime: dotnet8
    Architectures:
    - x86_64
    MemorySize: 512
    Timeout: 30
    Environment:
      Variables:
        ISSUES_TABLE_NAME:
          Ref: IssuesTable
    Tracing: Active
Resources:
  IssuesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: IssueTrackerTable
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: SK
        AttributeType: S
      - AttributeName: GSI1PK
        AttributeType: S
      - AttributeName: GSI1SK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      - AttributeName: SK
        KeyType: RANGE
      GlobalSecondaryIndexes:
      - IndexName: GSI1
        KeySchema:
        - AttributeName: GSI1PK
          KeyType: HASH
        - AttributeName: GSI1SK
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
  IssueTrackerApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: '''GET,POST,PUT,DELETE,OPTIONS'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key'''
        AllowOrigin: '''*'''
      TracingEnabled: true
  CreateIssueFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: IssueTracker-CreateIssue
      Handler: IssueTracker.Api::IssueTracker.Api.Handlers.CreateIssueHandler::HandleAsync
      CodeUri: CreateIssueFunction
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: IssuesTable
      Events:
        CreateIssue:
          Type: Api
          Properties:
            RestApiId:
              Ref: IssueTrackerApi
            Path: /issues
            Method: POST
    Metadata:
      SamResourceId: CreateIssueFunction
  GetIssueFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: IssueTracker-GetIssue
      Handler: IssueTracker.Api::IssueTracker.Api.Handlers.GetIssueHandler::HandleAsync
      CodeUri: GetIssueFunction
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: IssuesTable
      Events:
        GetIssue:
          Type: Api
          Properties:
            RestApiId:
              Ref: IssueTrackerApi
            Path: /issues/{id}
            Method: GET
    Metadata:
      SamResourceId: GetIssueFunction
  ListIssuesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: IssueTracker-ListIssues
      Handler: IssueTracker.Api::IssueTracker.Api.Handlers.ListIssuesHandler::HandleAsync
      CodeUri: ListIssuesFunction
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: IssuesTable
      - Statement:
        - Effect: Allow
          Action:
          - dynamodb:Query
          Resource:
            Fn::Sub: ${IssuesTable.Arn}/index/*
      Events:
        ListIssues:
          Type: Api
          Properties:
            RestApiId:
              Ref: IssueTrackerApi
            Path: /issues
            Method: GET
    Metadata:
      SamResourceId: ListIssuesFunction
  UpdateIssueFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: IssueTracker-UpdateIssue
      Handler: IssueTracker.Api::IssueTracker.Api.Handlers.UpdateIssueHandler::HandleAsync
      CodeUri: UpdateIssueFunction
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: IssuesTable
      Events:
        UpdateIssue:
          Type: Api
          Properties:
            RestApiId:
              Ref: IssueTrackerApi
            Path: /issues/{id}
            Method: PUT
    Metadata:
      SamResourceId: UpdateIssueFunction
  DeleteIssueFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: IssueTracker-DeleteIssue
      Handler: IssueTracker.Api::IssueTracker.Api.Handlers.DeleteIssueHandler::HandleAsync
      CodeUri: DeleteIssueFunction
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: IssuesTable
      Events:
        DeleteIssue:
          Type: Api
          Properties:
            RestApiId:
              Ref: IssueTrackerApi
            Path: /issues/{id}
            Method: DELETE
    Metadata:
      SamResourceId: DeleteIssueFunction
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${IssueTrackerApi}.execute-api.${AWS::Region}.amazonaws.com/prod/
  IssuesTableName:
    Description: DynamoDB table name
    Value:
      Ref: IssuesTable
